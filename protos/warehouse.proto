syntax = "proto3";

service WarehouseService {
  rpc warehouseInformation(Empty) returns (Location) {}
}

message Empty {

}

message Location {
    repeated Tuple warehouseInfo = 1;

    message Tuple {
        string id = 1;
        string x = 2;
        string y = 3;
        string capacity = 4;
    }
}